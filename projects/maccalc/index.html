<!DOCTYPE html>

<style>
    @font-face {
        font-family: 'numbers';
        src: url('media/fonts/maccalc.ttf') format('truetype');
    }
    
     :root {
        --border: black;
    }
    
    #calc {
        background-image: url("media/img/bground.png");
        background-size: 6px 6px;
        width: 156px;
        height: 212px;
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;

    .btn {
        text-align: right;

        width: 26px;
        height: 24px;
        padding: 0;
        margin: 0;
        margin-right: 4px;
        padding-top: 2px;
        padding-left: 2px;
        padding-bottom: 2px;
        padding-right: 6px;
        font-family: 'numbers';
        background-color: white;
        color: black;
        box-shadow: 4px 4px black;
        border: solid 2px black;
    }
    
    .btn:active {
        background-color: black;
        color: white;
        border: solid 2px white;
    }
    
    #widebtn {
        text-align: left;
        font-size: x-small;

        height: 24px;

        padding-top: 4px;
        padding-bottom: 4px;

        background-color: black;
        color: white;
        border: solid 2px white;
    }
    
    #tallbtn {
        font-size: x-small;
        position: relative;
        top: -32px;
        left: 0px;
        padding: 0;
        margin: 0;
        padding-top: 38px;
        padding-bottom: 4px;
        padding-left: 2px;
        vertical-align: top;
        width: 26px;
        height: 56px;
        text-align: center;
        font-family: 'numbers';
        background-color: white;
        color: black;
        box-shadow: 4px 4px black;
        border: solid 2px black;
    }
    
    #tallbtn:active {
        background-color: black;
        color: white;

    }
    
    #row {

        align-items: center;
        padding-bottom: 8px;
        margin-left: 12px;
    }
    
    #display {
        border: solid 2px black;
        text-align: right;
        padding-left: 2px;
        margin-left: 12px;
        margin-top: 8px;
        margin-bottom: 6px;
        width: 122px;
        height: 24px;

    input {
        -webkit-app-region: no-drag;

</style>
